<form [formGroup]="shipForm" class="p-5 col-8 center">
  <div class="container">
    <div class="card">
      <div class="card-header text-center">
        <h2>Shipping Address</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="First name" formControlName="fname">
          </div>
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Last name" formControlName="lname">
          </div>
        </div><br>
        <div>
          <input type="text" class="form-control" placeholder="pincode" formControlName="pincode">
        </div><br>

        <div>
          <input type="text" class="form-control" placeholder="City" formControlName="city">
        </div><br>
        <div>
          <input type="text" class="form-control" placeholder="State" formControlName="state">
        </div><br>
        <div>
          <input type="text" class="form-control" placeholder="Country" formControlName="country">
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" class="btn btn-success" (click)="SetAddress()">Set Address</button>
        <button type="submit" class="btn btn-primary" (click)="NewAddress()">Add Address</button>
      </div>
    </div>
  </div>

  <div class="table p-4" style="display:-moz-box;">
    <h3>Manage addresses</h3>
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Pincode</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
      </thead>
      <tbody *ngFor="let elem of data">
        <td>{{elem.fname}}</td>
        <td>{{elem.lname}}</td>
        <td>{{elem.pincode}}</td>
        <td>{{elem.city}}</td>
        <td>{{elem.state}}</td>
        <td>{{elem.country}}</td>
      </tbody>
    </table>
  </div>
</form>
